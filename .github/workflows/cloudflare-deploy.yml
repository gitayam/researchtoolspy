name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - staging
      - cloudflare/workers-pages-d1-refactor
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cloudflare/workers/package-lock.json

      - name: Install dependencies
        working-directory: cloudflare/workers
        run: npm ci

      - name: Run tests
        working-directory: cloudflare/workers
        run: npm test
        continue-on-error: true # Tests not yet implemented

      - name: Type check
        working-directory: cloudflare/workers
        run: npm run typecheck

  deploy-workers:
    name: Deploy Workers
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        worker:
          - gateway
          - export
          - frameworks/swot
          - frameworks/ach
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy Worker
        working-directory: cloudflare/workers/${{ matrix.worker }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            wrangler deploy --env production
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            wrangler deploy --env staging
          else
            wrangler deploy --env development
          fi

  deploy-pages:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ github.ref == 'refs/heads/main' && 'https://api.researchtoolspy.com' || 'https://api-staging.researchtoolspy.com' }}
          NEXT_PUBLIC_APP_URL: ${{ github.ref == 'refs/heads/main' && 'https://app.researchtoolspy.com' || 'https://app-staging.researchtoolspy.com' }}
        run: |
          cp next.config.cloudflare.js next.config.js
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: researchtoolspy
          directory: frontend/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          wranglerVersion: '3'

  migrate-database:
    name: Migrate Database
    runs-on: ubuntu-latest
    needs: deploy-workers
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: cloudflare/database
        run: npm install wrangler@latest

      - name: Run D1 Migrations
        working-directory: cloudflare/database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler d1 migrations apply researchtoolspy-prod --env production